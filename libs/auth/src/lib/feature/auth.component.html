<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">

      Resumly

      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Login to your account
        </h1>
        <ng-container *ngIf="loginError$ | async">
          <div class="mt-3">
            <skoer-hr-solutions-inline-alert [color]="'error'" [message]="'Credentials you provided are wrong'"></skoer-hr-solutions-inline-alert>
          </div>
        </ng-container>
        <form [formGroup]="loginForm" class="space-y-4 md:space-y-6" action="#">

          <skoer-hr-solutions-input 
            type="email" 
            placeholder="email@gmail.com" 
            formControlName="email" 
            name="email" 
            id="email"
            [errorMessage]="{ emailValidationErrorKey: 'This email does not exists' }"
          ></skoer-hr-solutions-input>

            <input formControlName="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [ngClass]="{ '!bg-red-50 !border-red-500 !text-red-900 !placeholder-red-700 focus:!ring-red-500 dark:!bg-gray-700 focus:!border-red-500 dark:!text-red-500 dark:!placeholder-red-500 dark:!border-red-500': isEmailInvalid }"
              placeholder="name@company.com">

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
          </div>
          <button 
            type="button"
            class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            (click)="onLogin()"
            [disabled]="loginForm.invalid"
            [ngClass]="{ 'opacity-50 cursor-not-allowed': loginForm.invalid }"
            >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Forgot your email or password? <a href="#"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500">Click here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
