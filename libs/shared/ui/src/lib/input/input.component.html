<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" [ngClass]="{ '!text-red-700 dark:!text-red-500': control.touched && control.invalid }">Your email</label>
<input [name]="name" [id]="id" [type]="type"
  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  [ngClass]="{ '!bg-red-50 !border-red-500 !text-red-900 !placeholder-red-700 focus:!ring-red-500 dark:!bg-gray-700 focus:!border-red-500 dark:!text-red-500 dark:!placeholder-red-500 dark:!border-red-500': control.touched && control.invalid }"
  [placeholder]="placeholder">

<ng-container *ngIf="control.touched && control.invalid">
  <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> This email does not exists</p>
</ng-container>
